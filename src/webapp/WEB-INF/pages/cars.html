<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars controller</title>
</head>
<body>
<tbody>
<tr th:if="${cars ne null}" th:each="car : ${cars}">
    <td><span th:text="${car.creationYear}">Creation year: </span></td>
    <td><span th:text="${car.getCompany()}">Company: </span></td>
    <td><span th:text="${car.getModel()}">Model: </span></td>
</tr>
</tbody>
</body>
</html>
